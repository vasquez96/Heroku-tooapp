<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}">
<head>
<title>Ver requisicion</title>
<div layout:fragment="style_css">
	<!-- Aqui va el codigo CSS extra que se quiera agregar -->
</div>
</head>

<body>
	<div layout:fragment="main_content">
		<!-- Aqui va el contenido principal -->
		<div class="row">
			<div class="col-xl-12">
				<div
					class="card py-3 my-3 shadow-sm d-flex flex-row align-items-center justify-content-between">
					<div class="col mr-2 text-dark">
						<h2>Ver requisicion</h2>
					</div>
					<div class="col-auto">
						<a class="btn btn-success text-right" href=""> <i
							class="fas fa-calendar-plus"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-12">
				<div class="card shadow-sm my-3 py-3">
					<div
						class="table-responsive-lg table-responsive-sm table-responsive-md col-xl-12 col-md-12 col-sm-12">
						<!-- ESCRIBIR CODIGO AQUï¿½ -->

						<div class="d-flex flex-row-reverse" >
							<p class="p-2" th:text="*{requisicionArticulo.fechaPedido}" th:value="*{requisicionArticulo.fechaPedido}"></p>
						</div>
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Nombre del producto</th>
									<th scope="col">Cantidad</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="requisicion : ${productoRequisicion}">
									<td
										th:text="${requisicion.idProductoProveedor.nombreProductoProveedor}">nombreProductoProveedor</td>
									<td th:text="${requisicion.cantidad}">cantidad</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="style_js">
		<!-- Aqui va el contenido JS extra -->
	</div>

</body>
</html>
