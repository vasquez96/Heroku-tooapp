<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}">
<head>
<title>Ingresar</title>
<div layout:fragment="style_css">
	<!-- Aqui va el codigo CSS extra que se quiera agregar -->
</div>
</head>

<body>


<!-- Page Wrapper -->
<div id="wrapper">
	<!-- Sidebar -->
	<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">
		<!-- Sidebar - Brand -->
		<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				href="index.html">
			<div class="sidebar-brand-icon rotate-n-15">
				<i class="fas fa-laugh-wink"></i>
			</div>
			<div class="sidebar-brand-text mx-3">Sistema de compras</div>
		</a>

		<!-- Divider -->
		<hr class="sidebar-divider my-0">


		<div layout:fragment="item_menu">
		<!-- Aqui van las opciones del menu lateral -->
		<!-- Nav Item - Dashboard -->
		<li class="nav-item"><a class="nav-link" href="index.html"> <i
				class="fas fa-fw fa-tachometer-alt"></i> <span>Dashboard</span>
		</a></li>
		<li class="nav-item"><a class="nav-link" href="index.html"> <i
				class="fas fa-fw fa-tachometer-alt"></i> <span>Dashboard</span>
		</a></li>
	</div>
		<!-- Divider -->
		<hr class="sidebar-divider d-none d-md-block">

		<!-- Sidebar Toggler (Sidebar) -->
		<div class="text-center d-none d-md-inline">
			<button class="rounded-circle border-0" id="sidebarToggle"></button>
		</div>

	</ul>
	<!-- End of Sidebar -->

	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Main Content -->
		<div id="content">
			<!-- Topbar -->
			<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>

				<!-- Topbar Navbar -->
				<ul class="navbar-nav ml-auto">
					<div class="topbar-divider d-none d-sm-block"></div>
					<!-- Nav Item - User Information -->
					<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <span
							class="mr-2 d-none d-lg-inline text-gray-600 small">admin</span>
						<i class="fas fa-sign-out-alt"></i>
					</a> <!-- Dropdown - User Information -->
						<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown">
							<a class="dropdown-item" href="#" data-toggle="modal"
							   data-target="#logoutModal"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
								Logout
							</a>
						</div>
					</li>
				</ul>
			</nav>
			<!-- End of Topbar -->


				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<!-- left column -->
							<div class="col-lx-12">
								<!-- general form elements -->
								<div class="card card-primary">
									<div class="card-header">
										<h2 class="card-title">Ingresar nuevo producto</h2>
									</div>
									<!-- /.card-header -->
									<!-- form start -->
									<form action="#" th:action="@{/proveedor/ProductoProveedor/save}"
									th:object="${productoProveedor}" a method="post">
										<div class="card-body">
											<div class="form-group">
												<label>Nombre del producto:</label>
												<input type="text" th:field="*{idProductoProveedor}">
											</div>
											<br>
											<div class="form-group">
												<label>Periodo de gracia:</label>
												<input type="number" th:field="*{periodoDeGracia}">
											</div>
											<br>
											<div class="form-group">
												<label>Descuento:</label>
												<input type="number" th:field="*{descuento}">
											</div>
											<br>
											<div class="form-group">
												<label>Numero de existencia:</label>
												<input type="number" th:field="*{numExistencia}">
											</div>
											<br>
											<div class="form-group">
												<label>Fecha de inicio de promocion:</label>
												<input type="date" th:field="*{fechaVigenciaInicio}">
											</div>
											<br>
											<div class="form-group">
												<label>Fecha de final de promocion:</label>
												<input type="date" th:field="*{fechaVigenciaFinal}">
											</div>
											<br>
											<div class="form-group">
												<label>Unidad:</label>
												<input type="text" th:field="*{unidad}">
											</div>
											<br>
											<div class="form-group">
												<label>Precio:</label>
												<input type="number" th:field="*{precio}">
											</div>
										</div>
										<br>
										<div>
											<button type="submit">Guardar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>


				<!-- Footer -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy; Sistema de Compras 2020</span>
						</div>
					</div>
				</footer>
				<!-- End of Footer -->



	<div layout:fragment="style_js">
		<!-- Aqui va el contenido JS extra -->
	</div>

</body>
</html>
