<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{base}">
<head>
	<title>Productos proveedor</title>
	<div layout:fragment="style_css">
		<!-- Aqui va el codigo CSS extra que se quiera agregar -->


		<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
			  href="/static/vendor/datatables/dataTables.bootstrap4.min.css"
			  rel="stylesheet" type="text/css">
	</div>
</head>

<body>

<div layout:fragment="main_content">
	<!-- Aqui va el contenido principal -->
	<div class="row">
		<div class="col-xl-12">
			<div
					class="card py-3 my-3 shadow-sm d-flex flex-row align-items-center justify-content-between">
				<div class="col mr-2 text-dark">
					<h2>Crear Producto de proveedor</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body">
		<div class="row align-items-center justify-content-center">
			<div class="col-sm-6">


				<!-- ESCRIBIR CODIGO AQUÃ� -->

				<form action="#" th:action="@{/proveedor/ProductoProveedor/save}"
					  th:object="${productoProveedor}" a method="post">

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for=""><i class="text-danger">*</i> Nombre del producto:</label>
								<input type="text" class="form-control" th:field="*{nombreProductoProveedor}" required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for=""><i class="text-danger">*</i>Periodo de gracia:</label>
								<input type="number" class="form-control" th:field="*{periodoDeGracia}" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for=""> Descuento:</label>
								<input type="number" step="0.01" class="form-control" th:field="*{descuento}">
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for=""><i class="text-danger">*</i>Numero de existencia:</label>
								<input type="number" class="form-control" th:field="*{numExistencia}" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for=""><i class="text-danger">*</i> Fecha de inicio de promocion:</label>
								<input type="date" class="form-control" th:field="*{fechaVigenciaInicio}" required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for=""><i class="text-danger">*</i>Fecha de final de promocion:</label>
								<input type="date" class="form-control" th:field="*{fechaVigenciaFinal}" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for=""><i class="text-danger">*</i> Unidad:</label>
								<input type="text" class="form-control" th:field="*{unidad}" required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for=""><i class="text-danger">*</i>Precio:</label>
								<input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
							</div>
						</div>
					</div>
					<div class="row justify-content-center align-content-center ">
						<button class="btn btn-primary mr-3" type="submit"><i class="fas fa-save"></i> Guardar</button>
						<a class="btn btn-secondary ml-3" th:href="@{/proveedor/ProductoProveedor}"><i class="fas fa-backspace"> Cancelar</i></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
