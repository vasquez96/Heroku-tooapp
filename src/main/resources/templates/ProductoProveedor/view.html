<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ver Producto</title>
</head>
<body>
	<div align="center">
		<h1>Ver Producto</h1>
		<br>
		<div th:object="${productoProveedor}">

			<p>Nombre del producto:</p>
			<p class="p-2" th:text="${productoProveedor.nombreProductoProveedor}"
				th:value="${productoProveedor.nombreProductoProveedor}"></p>

			<p>Periodo de gracia:</p>
			<p class="p-2" th:text="${productoProveedor.periodoDeGracia}"
				th:value="${productoProveedor.periodoDeGracia}"></p>

			<p>Descuento:</p>
			<p class="p-2" th:text="${productoProveedor.descuento}"
				th:value="${productoProveedor.descuento}"></p>

			<p>Nuemro de existencia:</p>
			<p class="p-2" th:text="${productoProveedor.numExistencia}"
				th:value="${productoProveedor.numExistencia}"></p>

			<p>Cantidad de existencia:</p>
			<p class="p-2" th:text="${productoProveedor.cantidadExistencia}"
				th:value="${productoProveedor.cantidadExistencia}"></p>

			<p>Fecha de inicio de promocion:</p>
			<p class="p-2" th:text="${productoProveedor.fechaVigenciaInicio}"
				th:value="${productoProveedor.fechaVigenciaInicio}"></p>

			<p>Fecha de final de promocion:</p>
			<p class="p-2" th:text="${productoProveedor.fechaVigenciaFinal}"
				th:value="${productoProveedor.fechaVigenciaFinal}"></p>

			<p>Unidad:</p>
			<p class="p-2" th:text="${productoProveedor.unidad}"
				th:value="${productoProveedor.unidad}"></p>

		</div>
	</div>
</body>
</html>
