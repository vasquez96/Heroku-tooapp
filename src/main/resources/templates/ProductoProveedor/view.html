<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{base}">
<head>
	<title>Productos proveedor</title>
	<div layout:fragment="style_css">
		<!-- Aqui va el codigo CSS extra que se quiera agregar -->


		<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
			  href="/static/vendor/datatables/dataTables.bootstrap4.min.css"
			  rel="stylesheet" type="text/css">
	</div>
</head>

<body>

<div layout:fragment="main_content">
	<!-- Aqui va el contenido principal -->
	<div class="row">
		<div class="col-xl-12">
			<div
					class="card py-3 my-3 shadow-sm d-flex flex-row align-items-center justify-content-between">
				<div class="col mr-2 text-dark">
					<h2>Ver Producto de proveedor</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="card-body">
		<div class="row align-items-center justify-content-center">
			<div class="col-sm-6">
					<div th:object="${productoProveedor}">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<strong><p>Nombre del producto:</p></strong>
									<p class="p-2" th:text="${productoProveedor.nombreProductoProveedor}"
									   th:value="${productoProveedor.nombreProductoProveedor}"></p>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<strong><p>Periodo de gracia:</p></strong>
									<p class="p-2" th:text="${productoProveedor.periodoDeGracia}"
										   th:value="${productoProveedor.periodoDeGracia}"></p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<strong><p>Descuento:</p></strong>
									<p class="p-2" th:text="${productoProveedor.descuento}"
									   th:value="${productoProveedor.descuento}"></p>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<strong><p>Numero de existencia:</p></strong>
									<p class="p-2" th:text="${productoProveedor.numExistencia}"
									   th:value="${productoProveedor.numExistencia}"></p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<strong><p>Fecha de inicio de promocion:</p></strong>
									<p class="p-2" th:text="${productoProveedor.fechaVigenciaInicio}"
									   th:value="${productoProveedor.fechaVigenciaInicio}"></p>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<strong><p>Fecha de final de promocion:</p></strong>
									<p class="p-2" th:text="${productoProveedor.fechaVigenciaFinal}"
									   th:value="${productoProveedor.fechaVigenciaFinal}"></p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<strong><p>Unidad:</p></strong>
									<p class="p-2" th:text="${productoProveedor.unidad}"
									   th:value="${productoProveedor.unidad}"></p>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<strong><p>Precio:</p></strong>
									<p class="p-2" th:text="${productoProveedor.precio}"
									   th:value="${productoProveedor.precio}"></p>
								</div>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div layout:fragment="style_js">
	<!-- Aqui va el contenido JS extra -->

</div>

</body>
</html>
