<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{base}">
<head>
	<title>Productos proveedor</title>
	<div layout:fragment="style_css">
		<!-- Aqui va el codigo CSS extra que se quiera agregar -->


		<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
			  href="/static/vendor/datatables/dataTables.bootstrap4.min.css"
			  rel="stylesheet" type="text/css">
	</div>
</head>

<body>

<div layout:fragment="main_content">
	<!-- Aqui va el contenido principal -->
	<div class="row">
		<div class="col-xl-12">
			<div
					class="card py-3 my-3 shadow-sm d-flex flex-row align-items-center justify-content-between">
				<div class="col mr-2 text-dark">
					<h2>Listar Producto de proveedor</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xl-12">
			<div class="card shadow-sm my-3 py-3">
				<div align="center">
					<h1>Ver Producto</h1>
					<br>
					<div th:object="${productoProveedor}">
						<div>
								<tr>
									<td><p>Nombre del producto:</p></td>
									<td><p class="p-2" th:text="${productoProveedor.nombreProductoProveedor}"
										   th:value="${productoProveedor.nombreProductoProveedor}"></p></td>
								</tr>

								<tr>
									<td><p>Periodo de gracia:</p></td>
									<td><p class="p-2" th:text="${productoProveedor.periodoDeGracia}"
										   th:value="${productoProveedor.periodoDeGracia}"></p></td>
								</tr>

								<tr>
									<td><p>Descuento:</p></td>
									<td><p class="p-2" th:text="${productoProveedor.descuento}"
										   th:value="${productoProveedor.descuento}"></p></td>
								</tr>

								<tr>
									<td><p>Nuemero de existencia:</p>
									<td><p class="p-2" th:text="${productoProveedor.numExistencia}"
										   th:value="${productoProveedor.numExistencia}"></p>
								</tr>


								<tr>
									<td><p>Fecha de inicio de promocion:</p>
									<td><p class="p-2" th:text="${productoProveedor.fechaVigenciaInicio}"
										   th:value="${productoProveedor.fechaVigenciaInicio}"></p>
								</tr>

								<tr>
									<td><p>Fecha de final de promocion:</p>
									<td><p class="p-2" th:text="${productoProveedor.fechaVigenciaFinal}"
										   th:value="${productoProveedor.fechaVigenciaFinal}"></p>
								</tr>

								<tr>
									<td><p>Unidad:</p>
									<td><p class="p-2" th:text="${productoProveedor.unidad}"
										   th:value="${productoProveedor.unidad}"></p>
								</tr>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
<div layout:fragment="style_js">
	<!-- Aqui va el contenido JS extra -->

	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"
			src="/static/vendor/datatables/jquery.dataTables.min.js"></script>

	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"
			src="/static/vendor/datatables/dataTables.bootstrap4.min.js"></script>


	<script th:src="@{/js/demo/datatables-demo.js}"
			src="/static/js/demo/datatables-demo.js"></script>

	<script>
		$(document).ready(function() {
			$('#myTable').DataTable();
		});
	</script>
</div>

</body>
</html>
