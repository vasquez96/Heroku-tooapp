<!-- /.row -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Orden de Compra</h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Cantidad</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Importe</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${listProductoProveedor}">
                    <tr th:each="requisicion : ${productoRequisicion}">
                        <td> th:text="+ ${} " </td>
                        <td th:text="${requisicion.cantidad}">cantidad</td>
                        <td th:text="${product.nombreProductoProveedor}"></td>
                        <td th:text="'$ '+ ${product.precio}"></td>
                        <td> th:text="+ ${} "</td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
