<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Editar artículo</title>
    <div layout:fragment="style_css">
        <!-- Aqui va el codigo CSS extra que se quiera agregar -->

        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
              href="/static/vendor/datatables/dataTables.bootstrap4.min.css"
              rel="stylesheet" type="text/css">
    </div>
</head>

<body>

<div layout:fragment="main_content">
    <!-- Aqui va el contenido principal -->
    <div class="row">
        <div class="col-xl-12">
            <div
                    class="card py-3 my-3 shadow-sm d-flex flex-row align-items-center justify-content-between">
                <div class="col mr-2 text-dark">
                    <h2>Editar artículo</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card shadow-sm my-3 py-3">
                <div
                        class="table-responsive-lg table-responsive-sm table-responsive-md col-xl-12 col-md-12 col-sm-12">
                    <!-- ESCRIBIR CODIGO AQUÍ -->
                    <form action="#" th:action="@{/bodega/productoEmpresa/save}"
                          th:object="${productoEmpresa}" method="post"
                    <div class="card-body">
                        <div class="form-group">
                            <td :text="${}">Producto:</td>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                            <input type="hidden"  th:field="*{idProductoEmpresa}"  class="form-control"  required>
                        </div>
                        <div class="form-group">
                            <br><label >Cantidad minima: <br></label>
                            <input type="number"  th:field="*{min}" name= "cantidad_minima" class="form-control" id="cantidad_minima" placeholder="Ingrese Cantidad" required>
                        </div>
                        <div class="form-group">
                            <br><label >Cantidad maxima: <br></label>
                            <input type="number" th:field="*{max}" name= "cantidad_maxima" class="form-control" id="cantidad_maxima" placeholder="Ingrese Cantidad" required>
                        </div>
                        <div>
                            <p>
                                <button type="submit" class="btn btn-warning toastsDefaultSuccess">Editar</button>
                                <a class="btn btn-secondary ml-3" th:href="@{/bodega/productoEmpresa}"><i class="fas fa-backspace"> Cancelar</i></a>
                            </p>
                        </div>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="style_js">
    <!-- Aqui va el contenido JS extra -->

    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"
            src="/static/vendor/datatables/jquery.dataTables.min.js"></script>

    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"
            src="/static/vendor/datatables/dataTables.bootstrap4.min.js"></script>


    <script th:src="@{/js/demo/datatables-demo.js}"
            src="/static/js/demo/datatables-demo.js"></script>

    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>
</div>

</body>
</html>
